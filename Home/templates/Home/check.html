<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pasal</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Pasal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'customer' %}"><i class="fas fa-user-friends"></i> Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'check' %}"><i class="fas fa-user-friends"></i> Check</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a>
            </li>
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}"><i class=""></i> Sign-in</a>
            </li>
          </ul>
        </div>
      </nav>


      <div class="container">
        <h1 class="mt-5 mb-4">Items</h1>
        <div class="mb-4">
            <a href="{% url 'additem' %}" class="btn btn-primary">Add items</a>
        </div>
        <div class="row">
            {% for Item in item %}
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ Item.name }}</h5>
                        <p class="card-text">{{ Item.description }}</p>
                        <p class="card-text"><small class="text-muted">Price: {{ Item.price }}</small></p>
                        {% if Item.image %}
                        <img src="{{ Item.image.url }}" class="img-fluid" width="80" height="80" alt="{{ Item.name }}">
                        {% else %}
                        <div class="text-muted">No image available</div>
                        {% endif %}
                        <div class="mt-3">
                            <a href="{% url 'info' Item.id %}" class="btn btn-info mr-2">More Info</a>
                            <a href="{% url 'updateitem' Item.id %}" class="btn btn-primary mr-2">Edit</a>
                            <a href="{% url 'deleteitem' Item.id %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
